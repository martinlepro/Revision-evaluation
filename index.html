<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions 3ème - IA Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mon Assistant de Révision 3ème</h1>
    <div style="margin-bottom: 20px;">
        <button id="start-quiz-btn">Démarrer le Quiz Mixte</button>
        <button id="start-qcm-btn">Démarrer un Quiz QCM Uniquement</button>
        <button id="start-paragraphe-btn">Démarrer un Quiz Paragraphe Uniquement</button>
    </div>

    <div id="selection-view" class="container">
        <hr style="margin: 20px 0;">
        <!-- Le div "debug" est bien placé pour être toujours visible mais non intrusif -->
        <pre id="debug" style="color:yellow;background:black;z-index:99999;position:fixed;top:0;left:0;max-width:100vw;max-height:30vh;overflow:auto;"></pre>

        <!-- Les boutons "Generate" ont été supprimés car la logique "Démarrer un Quiz X Uniquement" est maintenant gérée par les boutons du haut.
             Si vous souhaitez une vraie fonctionnalité de "génération seule" (sans démarrer un quiz), il faudra ajouter cette logique dans script.js. -->
        <div id="ai-generation-feedback" style="margin-top: 10px; color: blue;"></div>
        
        <div class="header-selection">
            <h2>Sélectionnez vos sujets :</h2>
            <div id="selected-box">
                <p>Sélection : <span id="selected-items"></span></p>
            </div>
        </div>

        <div id="menu-container">
            <p>Chargement des matières...</p>
        </div>
        
        <!-- Ce bouton a été supprimé car il était un doublon de l'ID "start-quiz-btn" et est maintenant redondant avec les trois boutons en haut. -->
        <!-- <button id="start-quiz-btn" class="start-btn">Commencer le quiz</button> -->
    </div>

    <div id="quiz-view" class="container" style="display: none;">
        <div id="question-container">
        </div>

        <div id="correction-feedback" class="feedback-box">
        </div>

        <button id="next-question-btn" class="next-btn" style="display: none;" onclick="nextQuestion()">Question suivante >></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
